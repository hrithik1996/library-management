{% extends "report.html" %}
{% block content %}
	
		<div class="content-section">
			<center><h5>Master list of Books</h5></center>
			<table class='table table-striped table-bordered table-hover table-condensed'>
			  <tr class='active'>
			    <th>Serial No</th>
			    <th>Book Name</th>
			    <th>Author Name</th>
			    <th>Category</th>
			    <th>cost</th>
			    
			  </tr>
				
	{% for book in books %}		  
			  <tr class='active'>
			    <td>{{ book.id }}</td>
			    <td>{{ book.book_name }}</td>
			    <td>{{ book.author_name }}</td>
			    <td>{{ book.category }}</td>
			    <td>{{ book.cost }}</td>
			 </tr>
    {% endfor %}
			</table>
			  
		</div>
	
	
{% endblock %}
